<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="signup_style.css">
    </head>
    <body>

    <div class="banner">
        <img class="pear" src="pairemLogoPearOnly.png">
        <img class="word" src="pairemLogoWord.png">
    </div>

    <div class="container">
      <form>
        <div class="center">
          <input class="field" id: "firstKey" type="text" placeholder="first name" required>
        </div>

        <div class="center">
          <input class="field" id: "lastKey" type="text" placeholder="last name" required>
        </div>

        <div class="center">
          <input class="field" id: "emailKey" type="text" placeholder="email" required>
        </div>

        <div class="center">
          <input class="field" id: "phoneKey" type="text" placeholder="phone number" required>
        </div>

        <div class="center">
          <button class="button" id: "submitKey" type="submit">Sign Up</button>
        </div>
      </form>
    </div>
    
    
  </body>
</html>
